<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #202124;
        }
        .login-container {
            width: 450px;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .google-logo {
            height: 24px;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-top: 16px;
            margin-bottom: 8px;
        }
        h2 {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 32px;
            color: #202124;
        }
        .form-container {
            width: 100%;
        }
        .form-group {
            margin-bottom: 24px;
            width: 100%;
        }
        .form-input {
            width: 100%;
            padding: 13px 15px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-input:focus {
            border-color: #1a73e8;
            outline: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }
        .create-account {
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        .next-button {
            background-color: #1a73e8;
            color: white;
            font-size: 14px;
            font-weight: 500;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .next-button:hover {
            background-color: #1765cc;
        }
        .footer {
            margin-top: 32px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .footer a {
            color: #757575;
            font-size: 12px;
            text-decoration: none;
            margin-right: 16px;
        }
        .warning-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ff5252;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="warning-banner">
        EDUCATIONAL DEMO: This is a simulation of a phishing attack for cybersecurity education
    </div>
    
    <div class="login-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="google-logo" style="width: 75px;">
        <h1>Sign in</h1>
        <h2>to continue to Gmail</h2>
        
        <div class="form-container">
            <form action="/login" method="post">
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-input" placeholder="Email or phone" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Password" required>
                </div>
                
                <div class="button-container">
                    <a href="#" class="create-account">Create account</a>
                    <button type="submit" class="next-button">Next</button>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <div>
                <a href="#">English (United States)</a>
            </div>
            <div>
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>
</body>
</html>
